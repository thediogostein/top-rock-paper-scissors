<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5d82bdb10b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>Rock paper scissors</h1>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <h2 class="main__title" id="fight-result-title">Choose your weapon</h2>
        <p class="main__subtitle">First to score 5 points wins the game</p>

        <div class="score__container">
          <div class="score__col">
            <div class="score__sign" id="user-hand">?</div>
            <p class="score__result">Player: 0</p>
          </div>
          <div class="score__col">
            <div class="score__sign" id="computer-hand">?</div>
            <p class="score__result">Player: 0</p>
          </div>
        </div>

        <div class="buttons" id="buttonsContainer">
          <button class="btn" id="rock-btn" data-hand="rock">
            <i class="fa-regular fa-hand-back-fist"></i>
          </button>
          <button class="btn" id="paper-btn" data-hand="paper">
            <i class="fa-regular fa-hand"></i>
          </button>
          <button class="btn" id="scissors-btn" data-hand="scissors">
            <i class="fa-regular fa-hand-scissors"></i>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Copyright Â© - Diogo Stein
        <a class="footer__icon" href="https://github.com/thediogostein"
          ><i class="fa-brands fa-github"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
